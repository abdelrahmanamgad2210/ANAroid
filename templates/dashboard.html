<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: Arial, sans-serif; }
        .dashboard { margin: 20px; padding: 20px; border: 1px solid #ccc; }
        h2 { color: #444; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; width: 50%; } /* Set each column to take 50% */

<body>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">ANAroid</span>
            </a>
            <div class="flex md:order-2">
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
                <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    <li>
                        <a href="/dashboard" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Dashboard</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="preStatic" class="dashboard">
        <h2>Pre-Static Analysis</h2>
        <table id="preStaticTable"></table>
    </div>
    <div id="static" class="dashboard">
        <h2>Static Analysis</h2>
        <table id="staticTable"></table>
    </div>
    <div id="dynamic" class="dashboard">
        <h2>Dynamic Analysis</h2>
        <table id="dynamicTable"></table>
    </div>

    <script>
        fetch('/api/analysis_json').then(response => response.json())
        .then(data => {
            createTable(data.Pre_static_analysis, document.getElementById('preStaticTable'));
            createCategoryTables(data.Static_analysis, document.getElementById('staticTable'));
            createCategoryTables(data.Dynamic_analysis, document.getElementById('dynamicTable'));
        })
        .catch(error => console.error('Error loading the analysis data:', error));


            function createTable(data, tableElement) {
                let table = "<table>";
                table += "<tr><th>Feature</th><th>Value</th></tr>";
                if (typeof data === 'object' && data !== null && !Array.isArray(data)) {
                    // Handling object data
                    for (const key in data) {
                        table += `<tr><td>${key}</td><td>${JSON.stringify(data[key])}</td></tr>`;
                    }
                } else {
                    // Handling non-object data (direct key-value pairs)
                    table += `<tr><td>${category}</td><td>${data}</td></tr>`;
                }
                table += "</table>";
                tableElement.innerHTML = table;
            }

            function createCategoryTables(data, containerElement) {
                containerElement.innerHTML = ''; // Clear previous content
                for (const category in data) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<h3>${category}</h3>`;
                    const tableElement = document.createElement('table');
                    categoryDiv.appendChild(tableElement);
                    
                    // Check if the category data is an object or direct value
                    if (typeof data[category] === 'object' && data[category] !== null && !Array.isArray(data[category])) {
                        // It's an object, use createTable to handle it
                        createTable(data[category], tableElement);
                    } else {
                        // It's not an object, handle it as a direct key-value pair
                        let simpleTable = "<table>";
                        simpleTable += "<tr><th>Feature</th><th>Value</th></tr>";
                        simpleTable += `<tr><td>${category}</td><td>${JSON.stringify(data[category])}</td></tr>`;
                        simpleTable += "</table>";
                        tableElement.innerHTML = simpleTable;
                    }
                    containerElement.appendChild(categoryDiv);
                }
            }

    </script>
</body>
</html>
